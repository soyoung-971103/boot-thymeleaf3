<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    
     <th:block th:include="fragments/header"></th:block>
</head>

<body>   
    <!--::header part start::-->    
    	<th:block th:include="fragments/headernav"></th:block>
    <!-- Header part end-->
    
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>Elements</h2>
                            <p>Home <span>//</span>Elements</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->

	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<h3 class="mb-30">Table</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">#</div>
							<div class="country">UserID</div>
							<div class="visit">Name</div>
							<div class="percentage">Company</div>
						</div>
						<div th:each="user : ${users}">
							<div class="table-row">
								<div class="serial"><span th:text="${user.id}"></span></div>
								<div class="country">
									<a th:href="@{/users/{id}(id=${user.id})}">
										<span th:text="${user.userId}"></span></div>
									</a>
								<div class="visit"><span th:text="${user.name}"></span></div>
								<div class="percentage"><span th:text="${user.company}"></span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->


	<!-- footer part start-->
     <th:block th:include="fragments/footer"></th:block>
    <!-- footer part end-->
    
    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/owl.carousel2.thumbs.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- swiper js -->
    <script src="js/slick.min.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>

</html>
