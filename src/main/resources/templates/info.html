<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    
     <th:block th:include="fragments/header"></th:block>
</head>

<body>   
    <!--::header part start::-->    
    	<th:block th:include="fragments/headernav"></th:block>
    <!-- Header part end-->
    

	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>Elements</h2>
                            <p>Home <span>//</span>회원가입</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->
<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">				
					<div class="col-lg-2 col-md-2 mt-sm-30">					
					</div>
					<div class="col-lg-8 col-md-8 content-center">
						<h3 class="mb-30">회원가입</h3>
						  <form th:action="@{'/users/{id}'(id=${user.id})}" th:method="put" th:object="${user}">
							<div class="mt-10">
								<input type="text" th:field="*{userId}" name="userId" placeholder="사용자 아이디" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 아이디'" required="" class="single-input" ReadOnly>
							</div>
							<div class="mt-10">
								<input type="password" th:field="*{userPw}" name="userPw" placeholder="사용자 암호" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 암호'" required="" class="single-input">
							</div>
							<div class="mt-10">
								<input type="text" th:field="*{name}" name="name" placeholder="사용자 이름" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 이름'" required="" class="single-input">
							</div>
							<div class="mt-10">
								<input type="text" th:field="*{company}" name="company" placeholder="사용자 회사" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 회사'" required="" class="single-input">
							</div>
							<div class="form-group mt-3">
				              <button type="submit" class="button button-contactForm btn_4">
				              	회원가입</button>
				            </div>
						</form>
					</div>
					<div class="col-lg-2 col-md-2 mt-sm-30">					
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<!-- footer part start-->
     <th:block th:include="fragments/footer"></th:block>
    <!-- footer part end-->
    
    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/owl.carousel2.thumbs.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- swiper js -->
    <script src="js/slick.min.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</body>

</html>
